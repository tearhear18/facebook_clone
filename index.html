<!DOCTYPE html>
<html>
	<head>
		<title>Facebook - Log In or Sign Up</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-7">
						<div class="header-wrapper d-flex flex-row align-items-center">
							<img src="./images/fb_logo.png">
						</div>
					</div>
					<div class="col-5">
						<div class="header-wrapper d-flex flex-row align-items-center">
							<div style="width: 150px">
								<label class="fb-label">Email or Phone</label>
								<input class="fb-field" type="" name="">
							</div>
							<div style="width: 150px">
								<label class="fb-label">Password</label>
								<input class="fb-field" type="" name="">
							</div>
							<div style="width: 150px">
								<label class="fb-label">&nbsp;</label><br>
								<button class="fb-button">Log In</button>	
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="main-container">
			<div class="container">
				<div class="row">
					<div class="col-7">
						
					</div>
					<div class="col-5">
						<div class="fb-h8 mt-3">Sign Up</div>
						<div class="fb-h7 mb-3">It's quick and easy</div>
						<div class="d-flex flex-row mb-2">
							<input type="text" class="fb-reg-field w-50 mr-2" placeholder="Last Name" />
							<input type="text" class="fb-reg-field w-50" placeholder="First name" />	
						</div>
						<div class="w-100 mb-2">
							<input type="text" class="fb-reg-field w-100" placeholder="Mobile number or Email" />
						</div>
						<div>
							<input type="text" class="fb-reg-field w-100" placeholder="New Password" />
						</div>
						<div>
							<b>Birthday</b>
							<div class="d-flex flex-row ">
								<select>
									<option>Apr</option>
								</select>
								<select>
									<option>25</option>
								</select>
								<select>
									<option>1995</option>
								</select>
							</div>
						</div>
						<div>
							<b>Gender</b>
							<div class="d-flex flex-row">
								<div>
									<input type="radio" name="">Female
								</div>
								<div>
									<input type="radio" name="">Male
								</div>
								<div>
									<input type="radio" name="">Custom
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			
		</footer>
	</body>
</html>
